<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Tablas</title>
        <link rel="stylesheet" href="assets/css/tablas.css">
    </head>
    <body>
        <h1>Tablas</h1>
        <!--ColsPan y RowsPan-->
        <!--COLSPAN-- se extiende por columnas
        crece hacia abajo-->

        <!--ROWSPAN-- se extiende por filas crece 
        hacia abajo-->

        <table>
            <thead>
                <!--Crea una fila tr-->
                <tr>
                    <th>Cabecera</th>
                    <th colspan="2">Cabecera2</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>b</td>
                    <td rowspan="3">C</td>
                </tr>
                <tr>
                    <td>Hola</td>
                    <td>Adios</td>
                   
                </tr>
                <tr>
                    <td>Uno</td>
                    <td>Dos</td>
                    
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                    <td>Pie de tabla</td>
                </tr>

            </tfoot>
        </table>
        
    </body>
</html>
